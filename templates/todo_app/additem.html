{% extends "base.html" %}

{% block title %}
  Add a Item
{% endblock title %}

{% block contents %}
  <div class="container">
    <div class="row">
        <h1 class="text-center fw-bold mb-3">Add a TODO item</h1>
        {% if form.error %}
          <div class="alert-alert-danger">{{ form.error }}</div>
        {% endif %}
        <form action="{% url 'add-item' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mb-3">
                <button class="btn btn-primary btn-lg fs-5 px-3 py-2 rounded-2" type="submit">Add item</button>
            </div>
        </form>
    </div>
  </div>
{% endblock contents %}
